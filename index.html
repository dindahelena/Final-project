<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="text-2xl font-bold">Jalan.in</div>
        <ul class="hidden md:flex space-x-6">
          <li><a href="#" class="hover:text-blue-500">Home</a></li>
          <li><a href="#" class="hover:text-blue-500">Destinasi</a></li>
          <li><a href="#" class="hover:text-blue-500">Promo</a></li>
          <li><a href="#" class="hover:text-blue-500">Tentang Kami</a></li>
        </ul>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="relative bg-blue-50 py-12 text-center">
      <h1 class="text-3xl md:text-5xl font-bold mb-6 text-blue-700">Jelajahi Destinasi Impianmu</h1>
      <p class="text-gray-700 mb-6">Booking mudah, promo menarik, dan ratusan destinasi wisata favorit.</p>
      <button onclick="loadDestinasi()" class="bg-blue-500 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-600 transition">Lihat Destinasi</button>
    </section>

    <!-- Dynamic Content -->
    <section id="destinasi" class="container mx-auto px-4 py-10">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Destinasi dari API</h2>
      <div id="destinasi-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Jalan.in. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="api.js"></script>
  </body>
</html>
